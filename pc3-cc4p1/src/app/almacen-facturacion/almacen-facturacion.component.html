<app-menu></app-menu>
<div class="row mx-auto mt-2 px-5">
    <div class="col-6">
        <p-table [value]="productos">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:10px" class="text-center">Nro.</th>
                    <th style="width:20px">Producto</th>
                    <th style="width:100px">Cantidad</th>
                    <th style="width:100px">Consultar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-p let-i="rowIndex">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{p.nombre}}</td>
                    <td><input type="text" pInputText [(ngModel)]="p.cantidad"></td>
                    <td>
                        <p-button (click)="obtenerInformacion(i)">Obtener&nbsp;información</p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="col-6">
        <p-table [value]="detalleProducto">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:10px" class="text-center" colspan="2">Detalle del producto</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-p let-i="rowIndex">
                <tr>
                    <td>Producto</td>
                    <td><span>{{p.producto}}</span></td>
                </tr>
                <tr>
                    <td>Cantidad</td>
                    <td><span>{{p.cantidad}}</span></td>
                </tr>
                <tr>
                    <td>Descripción</td>
                    <td><span>{{p.descripcion}}</span></td>
                </tr>
                <tr>
                    <td>Precio&nbsp;por&nbsp;unidad</td>
                    <td><span>{{p.precioUnidad}}</span></td>
                </tr>
                <tr>
                    <td>Factura&nbsp;Total</td>
                    <td><span>{{p.factura}}</span></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p-button (click)="realizarCompra()">Realizar&nbsp;Compra</p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<app-footer></app-footer>
